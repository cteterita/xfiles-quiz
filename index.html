<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>X-Files Monster Quiz</title>
</head>
<body>
    <header>
        <h1>X-Files Monster Quiz</h1>
    </header>
    <main>
        <div id="stats" style="visibility: hidden">
            <span class="item" id="question-number"></span>
            <span class="item" id="score"></span>
        </div>
        <form class="group" id="main-form">
            <div class="item" id="question-text">
                <!-- Javascript inserts text here -->
            </div>
            <div class="item" id="button-holder">
                <button type="submit"></button>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
